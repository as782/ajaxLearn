<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../../../bootstrap-4.2.1-dist/css/bootstrap.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/form.js"></script>
</head>

<body class="container">
    <div class="card  ">
        <div class="card-header text-white bg-primary">发表评论</div>
        <div class="card-body">
            <form action="" id="fo1">
                <div class="form-group">
                    <label for="">评论人：</label>
                    <input type="text" name="username" id="i1" class="form-control" placeholder="请输入评论人">
                </div>
                <div class="form-group">
                    <label for="">评论内容：</label>
                    <textarea name="content" class="form-control" id="i2" cols="30" rows="5"
                        placeholder="请输入评论内容（最多120字）"></textarea>

                </div>
                <button class="btn btn-primary" id="btn1" type="submit">发表评论</button>
            </form>

        </div>

    </div>
    <hr>
    <ul class="list-group " id="citList">
        <li class="list-group-item d-flex justify-content-between align-items-center  ">
            Active list item
            <div>
                <span class="badge badge-info badge-pill">评论人：</span>
                <span class="badge badge-warning badge-pill">评论时间：</span>
            </div>
        </li>

    </ul>
</body>


</html>
